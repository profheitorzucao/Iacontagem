<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Protótipo IA</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <header class="bg-dark text-white text-center py-5">
            <div class="container">
                <h1>Protótipo IA - Contagem</h1>
                <p>IA Microsoft Azure</p>
            </div>
        </header>
        <main class="container my-5">
            <div class="card p-4 shadow">
                <h2 class="mb-4 text-center">Envie uma imagem para contagem</h2>
                <form id="image-form">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Selecione uma imagem</label>
                        <input
                            class="form-control"
                            type="file"
                            id="imageInput"
                            accept="image/*"
                            required
                        >
                    </div>
                    <div class="mb-3 text-center">
                        <img
                            id="preview"
                            src="#"
                            alt="Pré-visualização"
                            class="img-fluid d-none rounded shadow"
                            style="max-height: 300px;"
                        >
                        <canvas id="canvas" class="d-none border mt-2"></canvas>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar para análise</button>
                    </div>
                    <button type="button" id="resetBtn" class="btn btn-outline-secondary mt-2">Limpar</button>
                </form>
                <div class="alert alert-info mt-4 d-none text-center" id="resultBox">
                    <div id="loader" class="text-center d-none mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                    Resultado da contagem:
                    <strong id="countResult">-</strong>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Meu site. Todos os direitos reservados.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
